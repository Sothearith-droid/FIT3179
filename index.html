<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<div id="map_vis"></div>
<div id="line_vis"></div>

<script type="text/javascript">
  var vis1 = "https://Sothearith-droid.github.io/FIT3179/anual_co2_emission_2018.vl.json";
  vegaEmbed('#map_vis', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://Sothearith-droid.github.io/FIT3179/stack_chart_anual_co2_emission_by_region.vl.json";
  vegaEmbed('#line_vis', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
