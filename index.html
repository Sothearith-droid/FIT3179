<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Data Visualisations 2</h1>
<h2>Annual CO2 emission by country in 2018</h2>
<div id="map_vis"></div>
<h2>Total annual CO2 emission by region</h2>
<div id="stack_area_vis"></div>
<h2>Concentration of CO2 in atmosphere</h2>
<div id="line_vis"></div>

<script type="text/javascript">
  var vis1 = "https://Sothearith-droid.github.io/FIT3179/annual_co2_emission_2018.vl.json";
  vegaEmbed('#map_vis', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://Sothearith-droid.github.io/FIT3179/stack_chart_anual_co2_emission_by_region.vl.json";
  vegaEmbed('#stack_area_vis', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "https://Sothearith-droid.github.io/FIT3179/co2_conc_in_atmosphere.vl.json";
  vegaEmbed('#line_vis', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
